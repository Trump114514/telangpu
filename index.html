<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>欢迎来到我的一个一个主页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="../static/js/music.js"></script>
  </head>
<body>
    <div class="banner">
        <a href="/user"  class="banner-link">个人中心</a>
    </div>
    <div class="lun">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval=2000 >
            <div class="carousel-inner">
                <div class="carousel-item ">
                    <img src="/static/images/pic1.png" class="d-block w-100" >
                </div>
                <div class="carousel-item active">
                  <img src="/static/images/pic2.png" class="d-block w-100" >
                </div>
                <div class="carousel-item">
                  <img src="/static/images/pic3.png" class="d-block w-100" >
                </div>
            </div>
        </div>
    </div>
    <div class="bgmusic">
        <img src="/static/images/音乐播放11.png" class="music-stop" width="60px">
        <audio src="{{music}}" autoplay="autoplay"></audio>
    </div>

    <div class="div_img">
        <img src="{{x}}">
    </div>

</body>
</html>
